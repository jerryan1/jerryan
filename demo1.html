<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery ID选择器</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript"> 
$(function(){　
	$("#div2").hide();
	$("#div1").click(function(){ 
		$(this).hide(); 
		$("#div2").show();
	});
	
 });
</script>
</head>
<body>
<div id="div1"><h1>喜欢我就点我吧</h1><img src="img/liuyan.jpg"></img></div>
<div id="div2"><h1>吓死你</h1><img src="img/gb.jpg"></img></div>
</body>
</html>
